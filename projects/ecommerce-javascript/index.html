<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edge-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/App.js" type="module"></script>
  </head>
  <body>
    <header class="site--bar">
      <section>
        <div class="site--name">Edge-Commerce</div>
      </section>
      <ul class="navigation"></ul>
    </header>
    <main class="root">
      <section class="site--claim">Shopping at the edge</section>
      <section class="products">
        <h3 class="products--title">All the products</h3>
        <section class="products--list"></section>
      </section>
    </main>
    <footer class="more">
      <section>
        <ul class="more--links"></ul>
        <div class="more--credit">
          <a href="" target="_blank">Edge-Commerce</a>
        </div>
      </section>
    </footer>
  </body>
</html>
