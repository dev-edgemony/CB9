<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App per appassionati di Cinema">
    <meta name="keywords" content="HTML, CSS, JavaScript, Cinema, Netflix, Movies">
    <meta name="author" content="Roberta Favuzza">
    <title>Uviri Cinema</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/App.js" type="module"></script>
    
</head>
<body>
    <header class="site--bar">
        <section>
            <div class="site--name">
                <img src="assets/images/uviri_logo.png" alt="Uviri Cinema Logo" />
            </div>
        </section>
        <ul class="navigation"></ul>
    </header>
    <main class="root">
        <section class="hero" id="hero">

        </section>
        <section class="movies">
            <div class="movies--list"></div>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <button id="nextPage">Next</button>
            </div>
        </section>
    </main>
    <footer class="more">
        <section>
            <div class="more--credit">
                <a href="https://github.com/robertafavuzza" target="_blank">Powered by The MovieDB - Dev by Roberta Favuzza</a>
            </div>
        </section>
    </footer>
</html>
